<section class="contact-us-component ">
  <h1 *ngIf="hasContact" class="display-4 text-center">
    Olá "{{ name }}"
  </h1>
  <h1 *ngIf="!hasContact" class="display-4 contact-message">
    Gostou de algo? Contate-nos.
  </h1>
  <h1 *ngIf="hasContact" class="text-center contact-message">
    Entraremos em contato em breve.
  </h1>
  <button (click)="clearLocalStorage()" *ngIf="hasContact"> limpar local storage</button>
  <img *ngIf="hasContact" class="center" src="/assets/gifs/thumbs-up.gif" type="gif"/>

  <form *ngIf="!hasContact" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <input name="email" #email="ngModel" [(ngModel)]="contact.email"
             class="form-control" type="text" email="true"
             placeholder="email@dominio.com"/>
    </div>
    <div class="form-group">
      <input name="phone" #phone="ngModel" [(ngModel)]="contact.phone" class="form-control"
             [mask]="phoneMask()" appOnlyNumber placeholder="(14) 99999-9999"/>
    </div>

    <div class="form-group">
      <textarea name="description" #description="ngModel" [(ngModel)]="contact.description" class="form-control"
                placeholder="Fique a vontade para deixar um comentário."></textarea>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!shouldSubmit || form.invalid"
              class="btn btn-lg btn-primary "> Contatar
      </button>
    </div>
  </form>

</section>
